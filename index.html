<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Operaciones</title>
    <link rel="stylesheet" href="./css/style.css"></head>
<body>
    <section class="pantalla">
    <h1>Simulador de Operaciones</h1>
    <div>
        <label class="letras" for="operacion">Seleccione una operación: </label>
        <select id="operacion">
            <option value="suma">Suma</option>
            <option value="resta">Resta</option>
            <option value="multiplicacion">Multiplicación</option>
            <option value="division">División</option>
            <option value="concatenacion">Concatenación</option>
            <option value="porcentaje">Porcentaje</option>
        </select>
    </div>
    <div>
        <label class="letras" for="valor1">Valor 1: </label>
        <input type="number" id="valor1">
    </div>
    <div>
        <label class="letras" for="valor2">Valor 2: </label>
        <input type="number" id="valor2">
    </div>
    <button class="btn" id="realizarOperacion">Realizar Operación</button>
    <div class="letras" id="resultado">El resultado es: </div>
    <div>
        <button class="btn" id="mostrarResultadosAnteriores">Mostrar Resultados Anteriores</button>
    </div>
    <div>
        <button class="btn" id="buscarResultado">Buscar Resultado</button>
    </div>
    <div class="historial">
        <h2>Historial de Cálculos</h2>
        <ul id="historialLista"></ul>
    </div>
    
    <div>
        <label class="letras" for="valorBuscado">Valor a Buscar: </label>
        <input type="number" id="valorBuscado">
    </div>
    <div>
        <button class="btn" id="filtrarResultadosPorValor">Filtrar Resultados Por Valor</button>
    </div>
    <div>
        <label class="letras" for="valorFiltro">Valor de Filtro: </label>
        <input type="number" id="valorFiltro">
    </div>
    </section>





    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
