<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Operaciones</title>
</head>
<body>
    <h1>Simulador de Operaciones</h1>
    <div>
        <label for="operacion">Seleccione una operación: </label>
        <select id="operacion">
            <option value="suma">Suma</option>
            <option value="resta">Resta</option>
            <option value="multiplicacion">Multiplicación</option>
            <option value="division">División</option>
            <option value="concatenacion">Concatenación</option>
            <option value="porcentaje">Porcentaje</option>
        </select>
    </div>
    <div>
        <label for="valor1">Valor 1: </label>
        <input type="number" id="valor1">
    </div>
    <div>
        <label for="valor2">Valor 2: </label>
        <input type="number" id="valor2">
    </div>
    <button id="realizarOperacion">Realizar Operación</button>
    <div id="resultado">El resultado es: </div>
    <div>
        <button id="mostrarResultadosAnteriores">Mostrar Resultados Anteriores</button>
    </div>
    <div>
        <button id="buscarResultado">Buscar Resultado</button>
    </div>
    <div>
        <label for="valorBuscado">Valor a Buscar: </label>
        <input type="number" id="valorBuscado">
    </div>
    <div>
        <button id="filtrarResultadosPorValor">Filtrar Resultados Por Valor</button>
    </div>
    <div>
        <label for="valorFiltro">Valor de Filtro: </label>
        <input type="number" id="valorFiltro">
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
